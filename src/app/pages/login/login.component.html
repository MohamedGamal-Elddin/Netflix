
<div class="loginPage container pt-5 mt-3 text-white">
  <form action="" [formGroup]="loginForm" (ngSubmit)="loginFun()" ><!-- property Binding -->

    <label for="" class="mb-1">Email</label>
    <input type="email" class="form-control mb-2" placeholder="email..." formControlName="email">
    <div class="alert alert-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.status == 'INVALID' ">
      <p *ngIf="loginForm.get('email')?.getError('required')">user email is required</p>
      <p *ngIf="loginForm.get('email')?.getError('pattern')">email must be is write 2 letters or more then any 7 numbers or more then (@gmail.com)</p>
    </div>
    <div  *ngIf="loginForm.get('email')?.status=='VALID'">
      <p class="alert alert-success">OK</p>
    </div>
    <label for="" class="mb-1">Password</label>
    <input type="password" class="form-control mb-2" placeholder="Enter password" formControlName="password">
    <div class="alert alert-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.status == 'INVALID' ">
      <p *ngIf="loginForm.get('password')?.getError('required')">user password is required</p>
      <!-- <p *ngIf="loginForm.get('password')?.getError('pattern')">must be strongly</p> -->
    </div>
    <div  *ngIf="loginForm.get('password')?.status=='VALID'">
      <p class="alert alert-success">OK</p>
    </div>

    <!-- <button class="btn btn-success bg-main d-block ms-auto " ><a class="text-white">Login</a></button> -->
    <button   class="btn btn-success bg-main d-block ms-auto my-1" >
      <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
      <span *ngIf="!isLoading">login</span>

    </button>
  </form>

</div>
<app-footer></app-footer>
